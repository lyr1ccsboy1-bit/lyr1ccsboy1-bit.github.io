<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Just a Moment...</title>
    <meta http-equiv="refresh" content="0; url=https://mylead.com/your-smartlink?uuid=91509ef0-24d3-481f-9cd1-72d46df084ca">
    <style>
      body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
      .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <div class="loader"></div>
    <p>We're taking you there now.</p>
  </body>
</html>
